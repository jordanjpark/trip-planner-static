<!DOCTYPE html>

<html>
  <head>
    <title>Trip Planner</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.38.0/mapbox-gl.css' rel='stylesheet' />
    <script src="./bundle.js" defer></script>
    <link rel="stylesheet" href="./bundle.css">
  </head>
  <body>
  	<div id='navBar' class='col-sm-12' >
  		<div id='navLinks'>
  			<img src='https://www.fullstackacademy.com/images/fa-logo@2x.png' id ='logo' class='col-sm-2'>
  			<h3>Home</h3>
  			<h3>About</h3>
  			<h3>Contact</h3>
  		</div>
  	</div>
    <div id="map" class='col-md-8 col-sm-12' ></div>
    <div id='nav' class='col-md-4 col-sm-12' >
    	<div id='data'>
    		<div class = 'list-item'><h3>Hotels</h3>
    			<select class='inline'>
  					<option value="volvo">Hotel 1</option>
  					<option value="saab">Hotel 2</option>
  					<option value="mercedes">Hotel 3</option>
  					<option value="audi">hotel 4</option>
				</select> <div class='theButton'></div>
    		</div>
    		<div class = 'list-item'><h3>Restaurants</h3>
    			<select class='inline'>
  					<option value="volvo">McDonalds</option>
  					<option value="saab">...</option>
  					<option value="mercedes">...</option>
  					<option value="audi">...</option>
				</select> <div class='theButton'></div>
    		</div>
    		<div class = 'list-item'><h3>Activities</h3>
    			<select class='inline'>
  					<option value="volvo">AHah</option>
  					<option value="saab">Saab</option>
  					<option value="mercedes">Mercedes</option>
  					<option value="audi">Audi</option>
				</select> <div class='theButton'></div>
    		</div>
    	</div>
    	<div id='day'>
    		<ul style="list-style: none;">
    			<li class= days>1</li>
    			<li class= days>2</li>
    			<li class= days>3</li>
    			<li class= days>+</li>
    		</ul>
    	</div>
    	<div id='list'>
    		<div class = 'list-item'><h3>Hotels</h3>
    			<h5 class='inline'>[[xxxxxxxxxxxxxxxxxx]]</h5> <div class='theButton'></div>
    		</div>
    		<div class = 'list-item'><h3>Restaurants</h3>
    			<h5 class='inline'>[[xxxxxxxxxxxxxxxxxx]]</h5> <div class='theButton'></div>
    		</div>
    		<div class = 'list-item'><h3>Activities</h3>
    			<h5 class='inline'>[[xxxxxxxxxxxxxxxxxx]]</h5> <div class='theButton'></div>
    		</div>
    	</div>
    </div>
  </body>
</html>
